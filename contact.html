    <main class="container text-center">
        <header class="container">

        <section class="contact container">
            <div class="row">
                <div class="col-md">
                    <h2><i class="fas fa-envelope"></i></h2>
                    <h2>contact</h2>
                    <p>For questions or to place an order, please fill out the form below. </p>
                    <p>I look forward to hearing from you!</p>
                    <form class=" text-left">
                        <div class="form-group">
                            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" aria-describedby="emailHelp"
                                placeholder="subject">
                        </div>
                        <textarea class="form-control" id="textarea" rows="3" placeholder="message"></textarea>
                        <div class="text-right">
                            <br>
                            <button type="submit" class="btn btn-warning">send</button>
                        </div>
                    </form>
                </div>
                <div class="col-md">
                    <h2><i class="fas fa-at"></i></h2>
                    <h2>connect</h2>
                    <p>Follow my page on facebook <strong>@aarongarciaART</strong></p>
                    <div class="fb-page" data-href="https://www.facebook.com/aarongarciaART/" data-tabs="timeline"
